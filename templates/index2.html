<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TejTextUtils.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TejTextUtils.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">YouTube channel</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to Text Utils!</strong> Do Anything with your Text here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>


      <div class="container">
        <form action="/analyze" method="post"> {% csrf_token %} <!-- whatever in the action gets executed without csrf after clicking the analyze button in our website
          So csrf ensures that the request that is coming is from our side i.e., from your website if other it blocks..so the name cross site request forgery  -->

            <div class="form-group">
                <label for ="exampleFormControlTextarea1">Enter Your Text Here and Let TextUtils do the Magic!!</label>
                <textarea class="form-control" name='text'id ="exampleFormControlTextarea1" rows="5"></textarea>
            </div>


           


           <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="removePuncSwitch" name="removepunc">
            <label class="form-check-label" for="removePuncSwitch">Remove Punctuations</label>
          </div>


          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="fullCapsSwitch" name="fullcaps">
            <label class="form-check-label" for="fullCapsSwitch">UPPERCASE</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="newlineRemoverSwitch" name="newlineremover">
            <label class="form-check-label" for="newlineRemoverSwitch">Remove Newline</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="extraSpaceRemoverSwitch" name="extraspaceremover">
            <label class="form-check-label" for="extraSpaceRemoverSwitch">Remove Extra Space</label>
          </div>
          
          <!-- <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="charcount" name="charcount">
            <label class="form-check-label" for="extraSpaceRemoverSwitch">Char Count</label>
          </div> -->
          
          <button type="submit" class="btn btn-dark margin-2">Analyze Text</button>          

        </form>
      </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
